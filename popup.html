<!DOCTYPE html>
<html>
<head>
  <title>Skillful</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    
    .input-field {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #results {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      margin: 10px 0;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Skillful</h2>
  <!-- Update the input element -->
  <div id="apiKeySection">
    <h3>OpenAI API Key</h3>
    <input type="password" 
           id="apiKeyInput" 
           class="input-field"
           placeholder="Enter your OpenAI API key...">
    <button id="saveApiKeyBtn" class="button">Save API Key</button>
  </div>
  
  <button id="editApiKeyBtn" class="button" style="display: none;">Edit API Key</button>
  
  <div id="mainContent" style="display: none;">
    <!-- Wrap existing content in this div -->
    <div>
      <h3>Your Resume</h3>
      <textarea id="resumeText" placeholder="Paste your resume text here..."></textarea>
      <button id="saveResumeBtn" class="button">Save Resume</button>
    </div>
    <div id="analyzeContainer" style="display: none;">
      <button id="analyzeBtn" class="button">Analyze Job</button>
    </div>
    <div id="noJobMessage" style="display: none;">
      Please navigate to a job listing page to analyze
    </div>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
  <style>
    .analysis-container {
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }
    
    .analysis-section {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    
    .analysis-section h3 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .analysis-section ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    
    .analysis-section li {
      margin-bottom: 5px;
    }
    
    .analysis-section strong {
      color: #34495e;
    }
    
    .loading-state {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-state p {
      color: #666;
      margin: 0;
    }
  </style>
</body>
</html>
